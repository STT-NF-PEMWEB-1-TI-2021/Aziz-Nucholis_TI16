<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 6.2</title>

    <style>
        .box {
            display: flex;
            background-color: #134b02;

        }

        .box>div {
            color: black;
            width: 100px;
            margin: 0;
            text-align: start;
            font-size: 30px;
        }

        .box>div>span {
            margin: 35px;
        }

        .box>div>div>span {
            margin: 35px;
        }
    </style>
</head>

<body style="padding: 50px; box-sizing: border-box;">

    <div class="box">
        <div style="flex-grow: 2; background-color: rgb(211, 140, 199); padding-top: 10px;"><span>Nav</span>
        </div>
        <div style="flex-grow: 8; background-color: rgb(235, 238, 59);">
            <div style="background-color: rgb(235, 238, 59); line-height: 75px;"><span>Header</span></div>
            <div class="box" style="background-color: rgb(13, 39, 126); line-height: 475px;">
                <div style="flex-grow: 8; background-color: rgb(250, 248, 248);"><span>Article</span></div>
                <div style="flex-grow: 2; background-color: rgb(89, 183, 226);"><span>Aside</span></div>
            </div>
            <div style="background-color: rgb(235, 238, 59); line-height: 75px;"><span>Footer</span></div>
        </div>
    </div>

</body>

</html>
